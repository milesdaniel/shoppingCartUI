<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cartContainer">
        <div class="header">
            <img class="heading" src="assets/MJ rough logo.png">
            <h3 class="heading">Shopping Cart</h3>
            
        </div>
        <div class="cartItems">
            <div class="imageBox">
                <img src="/assets/denim shirt.jpg">
            </div>
            <div class="about">
                <h1 class="title">Denim Shirt</h1>
                <h3 class="subtitle">Medium</h3>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$29.99</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <br>
        <div class="cartItems">
            <div class="imageBox">
                <img src="/assets/denim pants.jpg"">
            </div>
            <div class="about">
                <h1 class="title">Denim Pants</h1>
                <h3 class="subtitle">32/32</h3>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$54.99</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <hr>
            <div class="checkout">
                <div class="total">
                    <div class="subtotal">Sub-Total</div>
                    <h5 class="action">Remove All</h5>
                </div>
                    <div class="items">2 Items</div>
                    <div class="totalAmount">$0.00</div>
                <button class="button">Checkout</button>
            </div>
    </div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
