<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Practice Site/shoppingCartYouGo/stylesheet.css">
</head>
<body>
    <div class="cartContainer">
        <div class="header">
            <h3 class="heading">Shopping Cart</h3>
            <h5 class="action">Remove All</h5>
        </div>
        <div class="cartItems">
            <div class="imageBox">
                <img src="/Practice Site/shoppingCartYouGo/Assets/denimShirt.jpeg">
            </div>
            <div class="about">
                <h1 class="title">Denim Shirt</h1>
                <h3 class="subtitle">Medium</h3>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$29.99</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <hr>
            <div class="checkout">
                <div class="total">
                    <div class="subtotal">Sub-Total</div>
                </div>
                    <div class="items">2 Items</div>
                    <div class="totalAmount">$0.00</div>
                <button class="button">Checkout</button>
            </div>
    </div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
